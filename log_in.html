<script>
         document.querySelector(".btn").addEventListener("click", signIn);
    var regdUsers = JSON.parse(localStorage.getItem("database"));
    function signIn(event){
        event.preventDefault();

        var email = document.querySelector("#email").value;
        var password = document.querySelector("#password").value;

        

        flag = false;
        for(var i = 0; i < regdUsers.length; i++){
            if(regdUsers[i].userEmail == email && regdUsers[i].userPassword == password){
                window.location.href = "hi.html";
                console.log(email);
                flag = true;
                localStorage.setItem("User_name",regdUsers[i].userName);
                break;
            } 
        }
        if(flag){
            alert("Successfully Login");
            let flag_for_profile = localStorage.setItem("flag_for_profile",true);
                window.location.href = "./index.html";
        }else{
            alert("Your Email or Password is Invalid");
        }
    }
</script>
